    implementation 'com.github.the-super-toys.glimpse-android:glimpse-glide:0.0.5'
    implementation 'org.tensorflow:tensorflow-lite:0.0.0-nightly'

    implementation 'com.stripe:stripe-android:14.3.0'
}
